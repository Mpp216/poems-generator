<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Felling Good Poems</h1>
        <h2>To make your day a little happier</h2>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the theme of the poem i.e. Sun, Flowers, Cheese"
            autofocus
            required
            autocomplete="off"
            id="instructions"
          />
          <input type="submit" id="submit-button" />
        </form>
        <div class="poem-image">
          <div class="poem hidden" id="poem">
            <h3>Be happy</h3>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This AI project was coded by
          <a href="https://github.com/Mpp216" target="_blank"
            >Maria Preto Pereira</a
          >
          and is
          <a href="https://github.com/Mpp216/poems-generator" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://ai-creat-poems.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
